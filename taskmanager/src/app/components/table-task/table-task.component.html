<div class="container-fluid">
    <h3>Tabla Tareas</h3>

    <table class="table table-stripped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Prioridad</th>
                <th scope="col">Terminada</th>
            </tr>
        </thead>

        <tbody class="table-group-divider">
            <!-- con los parentésis se obtiene el valor del signal en el tasks-->
            @for (task of tasks(); track $index) {
            <tr>
                <td>{{task.id}}</td>
                <td>{{task.name}}</td>
                <td>{{task.description}}</td>
                <td>{{task.priority}}</td>
                <td>
                    <input type="checkbox" [checked]="task.done" (change)="task.done = !task.done">
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteTask(task.id)">Eliminar</button>
                </td>
            </tr>
            }

        </tbody>
    </table>
</div>
